<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <link href="estilo.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Desafio Bempaggo</title>
</head>

<body>
    <div class="container">
        <div class="row cabecalho">
            <div class="col-8">
                Formulário <br>para compra de <br>
                <h3>Pacote de adesivos</h3>
            </div>
            <div class="imagem col-4">
                <img src="img2.png">
            </div>
        </div>
        <div class="row conteudo">
            <div class="text-center"><strong>Quais adesivos:</strong></div>
            <div class="col-6">
                <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        React
                    </label>
                </div>
                <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Vue
                    </label>
                </div>
                <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Angular
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Bootstrap
                    </label>
                </div>
                <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Python
                    </label>
                </div>
                <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Kotlin
                    </label>
                </div>
            </div>
        </div>
        <div class="row conteudo">
            <div class="text-center"><strong>Quantidade de cada adesivo</strong></div>
            <div class="col-12">
                <div class="input-group">
                    <input type="number" id="qtd" placeholder="Quantidade por adesivo">
                </div>
            </div>
        </div>
        <div class="row conteudo">
            <div class="col-12">
                <strong>Observações:</strong>
                <div class="input-group">
                    <input type="text" id="msg" placeholder="Alguma dúvida? Recado?">
                </div>
            </div>
        </div>
        <div class="row final">
            <div class="col-12 text-center"><button type="button" class="btn-primary btn-sm"
                    onclick="enviodados();">Enviar Dados</button></div>
            <p>Por: Luis Rubio</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </script>
    <script>
        function enviodados() {
            var qtd = document.getElementById("qtd").value;
            var msg = document.getElementById("msg").value;
            swal("Bom trabalho!", "Quantidade de adesivos:"+ qtd +" Mensagem:" +msg, "success");
        }

    </script>

</body>

</html>
